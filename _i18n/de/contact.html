<div class="container standard-page">
  <section class="row justify-content-md-center">
    <div class="col-12 col-md-6">
      <h1>Kontakt</h1>
      <p>Benutze bitte <a href="{% tl team %}">dieses Formular</a>, um Fehler oder Vergessenheiten zu signalisieren.</p>
      <form netlify name="contact" id="contact-form" action="thx">
				<div class="form-group">
				  <label for="email">Ihre E-Mail-Adresse</label>
				  <input type="email" name="email" class="form-control" id="email" required placeholder="E-Mail-Adresse">
				</div>
				<div class="form-group">
    			<label for="message">Nachricht</label>
    			<textarea class="form-control" name="info" id="message" rows="3" required placeholder="Ihre Nachricht..."></textarea>
  			</div>
  			<button type="submit" class="btn btn-primary">Senden</button>
			</form>
    </div>
  </section>
</div>
