<div class="container standard-page">
  <section class="row justify-content-md-center">
    <div class="col-12 col-md-6">
      <h1>Contact</h1>
      <p>Pour signaler des erreurs ou des oublis dans les classements, veulliez utiliser ce <a href="/erreurs-oublis">formulaire</a>.</p>
      <form netlify name="contact" id="contact-form" action="thx">
				<div class="form-group">
				  <label for="email">Votre adresse email</label>
				  <input type="email" name="email" class="form-control" id="email" required placeholder="Adresse email">
				</div>
				<div class="form-group">
    			<label for="message">Message</label>
    			<textarea class="form-control" name="info" id="message" rows="3" required placeholder="Votre message..."></textarea>
  			</div>
  			<button type="submit" class="btn btn-primary">Envoyer</button>
			</form>
    </div>
  </section>
</div>
