<head>
  <title>{% t meta.site_title %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="assets/vendor/icon-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/vendor/icon-line/css/simple-line-icons.css">
  <link rel="stylesheet" href="assets/vendor/icon-hs/style.css">
  <link rel="stylesheet" href="assets/vendor/hamburgers/hamburgers.min.css">
  <link rel="stylesheet" href="assets/vendor/animate.css">
  <link rel="stylesheet" href="assets/vendor/dzsparallaxer/dzsparallaxer.css">
  <link rel="stylesheet" href="assets/vendor/dzsparallaxer/dzsscroller/scroller.css">
  <link rel="stylesheet" href="assets/vendor/dzsparallaxer/advancedscroller/plugin.css">
  <link rel="stylesheet" href="assets/vendor/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="assets/vendor/cubeportfolio-full/cubeportfolio/css/cubeportfolio.min.css">
  <link rel="stylesheet" href="assets/vendor/slick-carousel/slick/slick.css">

  <link rel="stylesheet" href="assets/unify/styles.op-app.css">

  <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />
  
  <meta name="description" content="{% t meta.site_description %}">

  <meta property="og:url" content="{{site.url}}{{ page.url | replace:'index.html','' | remove: '.html' | prepend: site.baseurl | prepend: site.baseurl_root }}"/>
  <meta property="og:description" content="{% t meta.facebook_description %}" />
  <meta property="og:title" content="{% t meta.facebook_title %}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}/assets/img/facebook-{{site.lang}}.png" />
  <meta property="fb:app_id" content="320239721737368" />
  
  <link rel="canonical" href="{{site.url}}{{ page.url | replace:'index.html','' | remove: '.html' | prepend: site.baseurl | prepend: site.baseurl_root }}">
  {%- if site.lang == "fr" -%}
    <link hreflang="de" rel="alternate" href="{{site.url}}/de">
  {%- else -%}
    <link hreflang="fr" rel="alternate" href="{{site.url}}">
  {% endif %}

  <link rel="icon" href="{{site.url}}/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="{{site.url}}/favicon.ico" type="image/x-icon">
  {% if page.norobots == true %}
    <meta name="robots" content="noindex, nofollow">
  {% endif %}
  
  {% if jekyll.environment == "production" %}
    {% include analytics.html %}
    {% include pixel.html %}
  {% endif %}

</head>
