<head>
  <title>{% if page.fr_only_title_meta %}{{page.fr_only_title_meta}}{% elsif page.title_meta %}{% t page.title_meta %} | Footstats{% else %}{% t meta.site_title %}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/assets/vendors/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
  <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="/assets/vendors/tether.min.js"></script>
  <script src="/assets/vendors/bootstrap.min.js"></script>
  <script src="/assets/vendors/jquery.smoothState.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="NmVjOGYxNmEtYTY3ZS00MDY3LTkyYWQtYTIxNDk3ODg4NDljNjM2MzM0MDgzNTgzODU3OTM1" id="snipcart"></script>
  <script src="/assets/js/main.js"></script>
  
  <meta name="description" content="{% if page.fr_only_description_meta %}{{page.fr_only_description_meta}}{% elsif page.description_meta %}{% t page.description_meta %}{% elsif page.description %}{{ page.description }}{% else %}{% t meta.site_description %}{% endif %}">

  <meta property="og:url" content="{{ site.url }}{{ page.url | downcase | remove: '.html' }}"/>
  <meta property="og:description" content="{% if page.description_for_facebook %}{{ page.description_for_facebook }}{% else %}{% t meta.facebook_description %}{% endif %}" />
  <meta property="og:title" content="{% if page.title_for_facebook %}{{ page.title_for_facebook }}{% else %}{% t meta.facebook_title %}{% endif %}" />
  <meta property="og:type" content="{% if page.id %}article{% else %}website{% endif %}" />
  <meta property="og:image" content="{% if page.image_for_facebook %}{{ site.url }}{{ page.image_for_facebook }}{% else %}{{ site.url }}/images/posts/headers/footstats.png{% endif %}" />
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.baseurl_root }}">

  <link rel="icon" href="http://www.footstats.ch/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://www.footstats.ch/favicon.ico" type="image/x-icon">

  {% if jekyll.environment == "production" %}
    {% include analytics.html %}
  {% endif %}
  {% if jekyll.environment == "production" %}
    {% include pixel.html %}
  {% endif %}

</head>
