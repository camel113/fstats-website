<!DOCTYPE html>
<html lang="fr">

  
  {% if page.form != true %}
    {% include head.html %}
  {% else %}
    {% include head_form.html %}
  {% endif %}

  <body>
    {% include header.html %}
    <main class="main-content">
      <section class="blog-post">
        <img class="blog-post__image" src="/assets/blog/{{ page.image }}">
        <h1 class="blog-post__title">{{ page.title }}</h1>
        <small class="blog-post__author">Post√© par <a href="{{page.author_link}}">{{page.author}}</a> le {{ page.date | date: "%d/%m/%Y" }}</small>
        {{ content }}
        {% include writers_info.html %}
      </section>
    </main>
    {% include footer.html %}
  </body>

</html>
