---
layout: default
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.7&appId=583536318486411";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<article class="container blog-article">
	<div class="row">
    <div class="col article-img">
    	<img class="card-img-top" src="{{site.url}}/images/posts/headers/{{page.image-300}}"  srcset="{{site.url}}/images/posts/headers/{{page.image-500}} 500w, {{site.url}}/images/posts/headers/{{page.image-800}} 800w, {{site.url}}/images/posts/headers/{{page.image-1100}} 1100w, {{site.url}}/images/posts/headers/{{page.image-2200}} 2200w" alt="yah"/>
  	</div>    
	</div>
	<h1>{{page.title}}</h1>
	<p><small class="text-muted"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{ page.date | date: "%-d/%m/%Y"}}</small></p>
	{{content}}
</article>
