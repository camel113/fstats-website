---
layout: default
---
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.7&appId=583536318486411";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="blog-post">
				<div class="blog-post-image item-img-wrap">
					<img src="{{site.url}}/images/posts/headers/{{page.image}}" class="img-responsive desktop-image" alt="Classement">
          <img src="{{site.url}}/images/posts/headers/{{page.image-mobile}}" class="img-responsive mobile-image" alt="Classement">
				</div>                       
				<ul class="list-inline post-detail">
					<li><i class="fa fa-calendar"></i>{{ page.date | date: "%-d/%m/%Y"}}</li>
				</ul>
				<div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count"></div>
				<h2>{{page.title}}</h2>
				<a class="private-ad" href="https://www.footstats.ch/shop">
				  <div class="panel panel-default panel-advertising">
				    <div class="panel-body">
				      <img height="42" width="42" src="/images/men/maillot-thailande-vert-fluo-noir-90-minutes-yama.jpg">
				      <span>Footstats shop - Maillot de foot - Tha√Ølande<span>
				    </div>
				  </div>
				</a>
				{{content}}
			</div><!--blog post-->
		</div><!--col-->
	</div><!--row for blog post-->
</div>
