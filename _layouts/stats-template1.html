<!DOCTYPE html>
<html>

	<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style type="text/css">
  	h1{
		  font-size: 30px;
		  color: #fff;
		  text-transform: uppercase;
		  font-weight: 300;
		  text-align: center;
		  margin-bottom: 15px;
		}
		table{
		  width:100%;
		}
		.tbl-header{
		  background-color: rgba(255,255,255,0.3);
		 }
		.tbl-content{
		  height:300px;
		  overflow-x:auto;
		  margin-top: 0px;
		  border: 1px solid rgba(255,255,255,0.3);
		}
		.table-striped{
			color: #333;
		}
		.stats-table-social-post th{
		  padding: 15px 15px;
		  text-align: left;
		  font-weight: 500;
		  font-size: 12px;
		  color: #fff;
		  text-transform: uppercase;
		}
		.stats-table-social-post td{
		  padding: 10px;
		  text-align: left;
		  vertical-align:middle;
		  font-weight: 300;
		  font-size: 15px;
		  color: #fff;
		  border-bottom: solid 1px rgba(255,255,255,0.1);
		}
		.stats-social-container{
			display: flex;
			margin-top:30px;
		}
		.stats-table-social-post{
			/*border: 1px solid #fff;*/
		}
		.stats-table-social-post table{
			width: 470px;
		}
		#facebook .stats-table-social-post table{
			width: 550px;
		}
		#facebook .stats-table-social-post table tr td{
			font-size: 21px;
			vertical-align: middle;
		}
		#all-leagues table{
			width: 700px;	
			background: white;
		}
		.stats-table-social-post-info{
			text-align: center;
			width: 470px;
			height: 470px;
		}
		.stats-table-social-post-info h2{
			margin-top: 50px;
		}
		#stats-collect table td{
			font-size: 16px;
			text-align: center;
		}
		#stats-collect table th{
			font-size: 14px;
			text-align: center;
			font-weight: 400;
		}
		#resume table tr td{
			vertical-align: middle;
		}
		.acgf{
			background: -webkit-linear-gradient(to left, #457fca , #5691c8);
			background: linear-gradient(to left, #457fca , #5691c8);
		}
		.acvf{
			background: #134E5E; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #134E5E , #71B280); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #134E5E , #71B280); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */  
		}
		.aff{
			background: #360033; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #360033 , #0b8793); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #360033 , #0b8793); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */        
		}
		.avf{
			background: #7b4397; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #7b4397 , #dc2430); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #7b4397 , #dc2430); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}
		.anf{
			background: #673AB7; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #673AB7 , #512DA8); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #673AB7 , #512DA8); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */        
		}
		.global{
			background: #1e3c72; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #1e3c72 , #2a5298); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #1e3c72 , #2a5298); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */  
		}

		@import url(http://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
		body{
		  /*background: -webkit-linear-gradient(left, #25c481, #25b7c4);
		  background: linear-gradient(to right, #25c481, #25b7c4);*/
		  
			/*background: -webkit-linear-gradient(to left, #C04848 , #480048); 
			background: linear-gradient(to left, #C04848 , #480048); */
      color: #fff;
      padding-left: 20px;
		  font-family: 'Roboto', sans-serif;
		}
		section{
		  margin: 70px;
		}

		#topflop{
			background: #2D3142;
			color:#BFC0C0;
			width: 1030px;
			height:520px;
		}
		#topflop th,#topflop td{
			text-align: center;
			border: none;
		}

		#topflop th{
			font-size: 2.3em;
			padding-top: 30px;
			padding-bottom: 30px;
		}
		#topflop tbody tr:nth-child(1){
			color:#26C485;
			font-size: 1.5em;
		}
		#topflop tbody tr:nth-child(1) td,#topflop tbody tr:nth-child(3) td{
			height: 20px;
		}
		#topflop tbody tr:nth-child(3){
			color:#EE6C4D;
			font-size: 1.5em;
		}
		#topflop tbody tr:nth-child(2),#topflop tbody tr:nth-child(4){
			font-size: 2em;
			height: 30px;
		}
		
  </style>
	</head>


  <body class="{{page.region}}">
    <div class="container" id="content">
        {{ content }}
    </div>
  </body>

</html>
