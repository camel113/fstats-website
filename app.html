---
layout: default
title: pages.app.title_meta
title_meta: pages.app.title_meta
description: pages.app.description_meta
---
<div class="container standard-page">
  <section class="row justify-content-md-center">
    <div class="col-12 col-md-6">
      <h1>{% t pages.app.title %}</h1>
      <p>{% t pages.app.description %}</p>
      {% if site.lang == "fr" %}
		    <img src="/images/app/app-android-feature-fr.png" class="img-fluid" alt="Footstats app">
		  {% else %}
		    <img src="/images/app/app-android-feature-de.png" class="img-fluid" alt="Footstats app">
		  {% endif %}
    </div>
  </section>
  <section class="row download justify-content-md-center">
	  <div class="col-12 col-md-6">
	    <h2>{% t pages.app.available %}</h2>
	    <p>{% t pages.app.download %}</p>
	    <div class="badges">
	      <a class="badge-link" href="http://bit.ly/2zodWxC"><img src="/images/app/google-play-badge.svg" alt=""></a>
	      <a class="badge-link" href="http://apple.co/2AlSTbT"><img src="/images/app/app-store-badge.svg" alt=""></a>
	    </div>
	  </div>
	</section>
</div>
