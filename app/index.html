 <!-- =========================

============================== -->
    {% include header.html %}
    <section class="header parallax home-parallax page" id="HOME">
        <div class="section_overlay">

            <div class="container home-container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <h1>Football<span>TopScorers</span> App</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <div class="home_text">
                            <!-- TITLE AND DESC -->
                            <h2>Suivez en direct les résultats des championnats amateurs en Suisse romande.</h2>
                        </div>
                        <div class="download-btn">
                            <!-- BUTTON -->
                                <a href="https://itunes.apple.com/ch/app/footballtopscorers/id1116387146?l=en&mt=8"><img src="images/app-store.png"></a>
                            </div>
                    </div>
                    <div class="col-md-3 col-md-offset-1 col-sm-4">

        </div>

            </div>
