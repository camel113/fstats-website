---
layout: default
sitemap: false
title: FAQ
description: faq.description
---
<main class="main-content">
  <section class="faq">
    <section class="footstats-icon">
      <img class="overview__footstats-logo-img" src="/images/2.0/footstats-round-100.png" alt="Footstats" srcset="/images/2.0/footstats-round-200.png 2x"/>
    </section>
    <section class="page-title">
      <h1 class="page-title__general">FAQ</h1>
      <p class="page-title__description">{% t faq.intro %}</p>
    </section>
    <main>
      <article class="question">
        <h1 class="question__question">{% t faq.q1.question %}</h1>
        <p class="question__answer">{% t faq.q1.answer %}</p>
      </article>
      <article class="question">
        <h1 class="question__question">{% t faq.q2.question %}</h1>
        <p class="question__answer">{% t faq.q2.answer %}</p>
      </article>
    </main>
  </section>
</main>
