---
layout: default
---
<div class="container">
    {% for post in site.posts %}
      <div class="card">
      	<a href="{{ post.url }}">
          <img class="card-img-top" src="{{site.url}}/images/posts/headers/{{post.image-mobile}}"/>
        </a>
        <div class="card-block">
          <a href="{{ post.url }}"><h4 class="card-title">{{ post.title }}</h4></a>
          <a href="{{ post.url }}"><p class="card-text">{{ post.excerpt }}</p></a>
          <a href="{{ post.url }}"><p class="card-text"><small class="text-muted"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{ post.date | date: "%-d/%m/%Y"}}</small></p></a>
        </div>
      </div>
    {% endfor %}
</div>
