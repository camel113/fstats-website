---
layout: default
---
<div class="container">
	<div class="row">
    <div class="col-md-10 col-md-offset-1">
    {% for post in site.posts %}
    	<div class="blog-post">
        <a href="{{ post.url }}">
          <div class="item-img-wrap">
            <img src="images/posts/headers/{{post.image}}" class="img-responsive desktop-image" alt="">
            <img src="images/posts/headers/{{post.image-mobile}}" class="img-responsive mobile-image" alt="">
          </div>                       
        </a><!--work links-->
        <ul class="list-inline post-detail">
            <li><i class="fa fa-calendar"></i>{{ post.date | date: "%-d/%m/%Y"}}</li>
        </ul>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}" class="btn btn-theme-dark">Lire la suite...</a></p>
    </div>
    {% endfor %}
    </div>
  </div>
</div>
