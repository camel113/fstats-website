---
layout: newsletter
title: newsletter.title
---
<main class="main-content">
  <section class="newsletter">
    <section class="footstats-icon">
      <img class="overview__footstats-logo-img" src="/images/2.0/footstats-round-100.png" alt="Footstats" srcset="/images/2.0/footstats-round-200.png 2x"/>
    </section>
    <section class="newsletter__newsletter-section container">
      <h1 class="newsletter__title">Newsletter Footstats</h1>
    </section>
    <section class="newsletter__newsletter-section container">
      <p class="newsletter__description">{% t newsletter.descr %}</p>
    </section>
    <section class="newsletter-section__form newsletter__newsletter-section container">
      <form id="subscribe-form" class="newsletter-form newsletter__newsletter-form">
        <input type="email" class="newsletter-form__input" required="true" placeholder="Email" name="email" value="">
        <input type="hidden" class="" name="locale" value="{{ site.lang }}">
        <button type="submit" class="newsletter-form__button">{% t newsletter.submit %}</button>
      </form>
      <div class="newsletter__newsletter-success">{% t newsletter.thanks %} ğŸ™Œ</div>
      <div class="newsletter__newsletter-error">{% t newsletter.error %}</div>
    </section>
    <section class="download download--mobile">
      <div class="download__buttons">
        <a class="download__button" href="http://apple.co/2AlSTbT"><img class="download__button-img" src="/images/2.0/app-store-badge.svg" alt="footstats ios app download"></a>
        <a class="download__button" href="http://bit.ly/2zodWxC"><img class="download__button-img" src="/images/2.0/google-play-badge.svg" alt="footstats android app download"></a>
      </div>
    </section>
  </section>
</main>
