---
layout: stats-scorers
sitemap: false
---
<div class="" id="">
  <h1>{{ page.title }}</h1>
	<table class="table table-striped" id="">
	  <thead>
	    <tr>
	        <th>#</th>
	        <th>Team</th>
	        <th>Buts contre</th>
	        <th>Points</th>
	        <!-- <th><i class="fa fa-futbol-o"></i></th> -->
	    </tr>
	  </thead>
	  <tbody>
	    {% for team in site.data.acvf.ligue2.global-defense.teams %}
	      <tr>
	        <td>{{ forloop.index }}</td>
	        <td>{{ team.team }}</td>
	        <td>{{ team.goalsagainst }}</td>
	        <td>{{ team.points }}</td>
	      </tr>
	    {% endfor %}
	  </tbody>
	</table>
</div>
