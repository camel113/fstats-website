---
layout: stats-scorers
---
<div class="" id="">
  <h1>{{ page.title }}</h1>
	<table class="table table-striped" id="">
	  <thead>
	    <tr>
	        <th>#</th>
	        <th>Colonne 1</th>
	        <th>Colonne 2</th>
	        <th><i class="fa fa-futbol-o"></i></th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for scorer in site.data[page.data_path_region][page.data_path_ligue].stats.scorers.top5scorers %}
	      <tr>
	        <td>{{ forloop.index }}</td>
	        <td>{{ scorer.scorer }}</td>
	        <td>{{ scorer.team }}</td>
	        <td>{{ scorer.goals }}</td>
	      </tr>
	    {% endfor %}
	  </tbody>
	</table>
</div>
